<section class="relative">
  <!-- Viewport -->
  <div #viewport class="carousel-viewport flex overflow-x-auto scroll-smooth snap-x snap-mandatory gap-6 px-4 md:px-0 cursor-grab" style="scrollbar-width: none; -webkit-overflow-scrolling: touch;">
    <div *ngFor="let img of images; let i = index" class="snap-start shrink-0 w-[85%] md:w-[32%]">
      <img [src]="img.src"
           [alt]="img.alt || 'slide ' + i"
           class="w-full h-64 md:h-80 object-cover rounded-xl shadow-sm ring-1 ring-slate-200/60 select-none pointer-events-none"
           draggable="false"
           (error)="onImgError(i)" />
    </div>
  </div>

  <!-- Controls -->
  <div class="absolute inset-y-0 left-2 md:left-4 flex items-center">
    <button type="button" (click)="prev()" class="btn-secondary px-3 py-2 shadow-md">‹</button>
  </div>
  <div class="absolute inset-y-0 right-2 md:right-4 flex items-center">
    <button type="button" (click)="next()" class="btn-secondary px-3 py-2 shadow-md">›</button>
  </div>

  <!-- Indicator -->
  <div class="mt-4 text-center text-small text-muted">{{ current + 1 }} / {{ images.length || 0 }}</div>
</section>
