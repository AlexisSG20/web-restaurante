<header class="header-container bg-gradient-to-r from-amber-50 via-orange-50 to-yellow-50 border-b border-amber-200/60 shadow-sm relative overflow-hidden"
        [class.header-hidden]="!isHeaderVisible">
  <!-- Decorative gradient background -->
  <div class="absolute inset-0 bg-gradient-to-r from-amber-100/30 via-orange-50/20 to-yellow-100/30 pointer-events-none"></div>
  
  <nav class="relative w-full h-16 md:h-20">
    <div class="h-full px-4 sm:px-6 md:px-8 lg:px-12 xl:px-16 2xl:px-20 flex items-center justify-between">
      <!-- Logo Section -->
      <div class="flex-shrink-0">
        <a routerLink="/" 
           (click)="onHomeClick($event)"
           class="logo-link flex items-center gap-2 sm:gap-3 group transition-transform duration-200 hover:scale-105">
          <div class="logo-icon w-8 h-8 md:w-10 md:h-10 bg-gradient-to-br from-amber-600 to-orange-600 rounded-lg flex items-center justify-center shadow-sm group-hover:shadow-md transition-shadow">
            <span class="text-white font-bold text-sm md:text-base">R</span>
          </div>
          <div class="logo-text">
            <h1 class="text-lg sm:text-xl md:text-[1.875rem] text-amber-900 leading-none font-bold tracking-tight">
              Restaurante
            </h1>
            <span class="text-xs text-amber-700 hidden sm:block">Sabores aut√©nticos</span>
          </div>
        </a>
      </div>

      <!-- Desktop Navigation Menu -->
      <div class="hidden md:flex justify-center">
        <nav class="nav-menu">
          <ul class="flex items-center gap-2 lg:gap-8">
            <li class="nav-item">
              <a routerLink="/" 
                 routerLinkActive="nav-link-active" 
                 [routerLinkActiveOptions]="{ exact: true }"
                 (click)="onHomeClick($event)"
                 class="nav-link text-sm lg:text-base font-medium px-3 lg:px-4 py-2 rounded-lg transition-all duration-200 hover:bg-amber-200/40 hover:text-amber-900 text-amber-800 relative">
                <span class="relative z-10">Inicio</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/menu" 
                 routerLinkActive="nav-link-active" 
                 class="nav-link text-sm lg:text-base font-medium px-3 lg:px-4 py-2 rounded-lg transition-all duration-200 hover:bg-amber-200/40 hover:text-amber-900 text-amber-800 relative">
                <span class="relative z-10">Men√∫</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/contacto" 
                 routerLinkActive="nav-link-active" 
                 class="nav-link text-sm lg:text-base font-medium px-3 lg:px-4 py-2 rounded-lg transition-all duration-200 hover:bg-amber-200/40 hover:text-amber-900 text-amber-800 relative">
                <span class="relative z-10">Contacto</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Mobile Menu Button & Desktop CTA -->
      <div class="flex items-center gap-2">
        <!-- Desktop CTA Button -->
        <a routerLink="/menu" class="bg-gradient-to-r from-amber-600 to-orange-600 hover:from-amber-700 hover:to-orange-700 inline-flex items-center gap-2 rounded-lg px-4 lg:px-5 py-2 lg:py-2.5 text-white shadow-md hover:shadow-lg transition-all duration-200 text-sm font-semibold hidden md:flex">
          Ver Men√∫
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>
        
        <!-- Mobile Menu Button -->
        <button (click)="toggleMobileMenu()" 
                class="md:hidden relative z-50 p-2 rounded-lg bg-amber-100 hover:bg-amber-200 transition-colors duration-200"
                type="button">
          <div class="w-6 h-6 flex flex-col justify-center items-center">
            <span class="block w-5 h-0.5 bg-amber-800 transition-all duration-300"
                  [class.rotate-45]="isMobileMenuOpen"
                  [class.translate-y-1.5]="isMobileMenuOpen"></span>
            <span class="block w-5 h-0.5 bg-amber-800 mt-1 transition-all duration-300"
                  [class.opacity-0]="isMobileMenuOpen"></span>
            <span class="block w-5 h-0.5 bg-amber-800 mt-1 transition-all duration-300"
                  [class.-rotate-45]="isMobileMenuOpen"
                  [class.-translate-y-1.5]="isMobileMenuOpen"></span>
          </div>
        </button>
      </div>
    </div>
  </nav>

  <!-- Bottom accent line -->
  <div class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-amber-400/40 to-transparent"></div>
</header>

<!-- Mobile Menu Overlay -->
<div class="md:hidden fixed inset-0 z-40 transition-opacity duration-300"
     [class.opacity-100]="isMobileMenuOpen"
     [class.opacity-0]="!isMobileMenuOpen"
     [class.pointer-events-none]="!isMobileMenuOpen"
     [class.pointer-events-auto]="isMobileMenuOpen">
  
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black bg-opacity-50"
       (click)="closeMobileMenu()"></div>
  
  <!-- Menu Panel -->
  <div class="absolute top-16 right-4 left-4 bg-white rounded-lg shadow-xl p-4 transition-transform duration-300"
       [class.translate-y-0]="isMobileMenuOpen"
       [class.-translate-y-full]="!isMobileMenuOpen">
    
    <nav>
      <ul class="space-y-3">
        <li>
          <a routerLink="/" 
             routerLinkActive="text-amber-600 bg-amber-50" 
             [routerLinkActiveOptions]="{ exact: true }"
             (click)="onHomeClick($event); closeMobileMenu()"
             class="block px-4 py-3 rounded-lg text-gray-800 hover:bg-gray-50 transition-colors duration-200 font-medium">
            üè† Inicio
          </a>
        </li>
        <li>
          <a routerLink="/menu" 
             routerLinkActive="text-amber-600 bg-amber-50" 
             (click)="closeMobileMenu()"
             class="block px-4 py-3 rounded-lg text-gray-800 hover:bg-gray-50 transition-colors duration-200 font-medium">
            üìã Men√∫
          </a>
        </li>
        <li>
          <a routerLink="/contacto" 
             routerLinkActive="text-amber-600 bg-amber-50" 
             (click)="closeMobileMenu()"
             class="block px-4 py-3 rounded-lg text-gray-800 hover:bg-gray-50 transition-colors duration-200 font-medium">
            üìû Contacto
          </a>
        </li>
        <li class="pt-2 border-t">
          <a routerLink="/menu" 
             (click)="closeMobileMenu()"
             class="block w-full bg-gradient-to-r from-amber-600 to-orange-600 hover:from-amber-700 hover:to-orange-700 text-white text-center px-4 py-3 rounded-lg font-semibold shadow-md hover:shadow-lg transition-all duration-200">
            Ver Men√∫ Completo
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
