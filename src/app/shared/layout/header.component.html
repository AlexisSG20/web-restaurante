<header class="header-container bg-gradient-to-r from-amber-50 via-orange-50 to-yellow-50 border-b border-amber-200/60 shadow-sm relative overflow-hidden"
        [class.header-hidden]="!isHeaderVisible">
  <!-- Decorative gradient background -->
  <div class="absolute inset-0 bg-gradient-to-r from-amber-100/30 via-orange-50/20 to-yellow-100/30 pointer-events-none"></div>
  
  <nav class="relative w-full h-16 md:h-20">
    <div class="h-full px-6 md:px-8 lg:px-12 xl:px-16 2xl:px-20">
      <!-- Logo Section - Flexible width, positioned to the left -->
      <div class="flex-shrink-0">
        <a routerLink="/" 
           (click)="onHomeClick($event)"
           class="logo-link flex items-center gap-3 group transition-transform duration-200 hover:scale-105">
          <div class="logo-icon w-8 h-8 md:w-10 md:h-10 bg-gradient-to-br from-amber-600 to-orange-600 rounded-lg flex items-center justify-center shadow-sm group-hover:shadow-md transition-shadow">
            <span class="text-white font-bold text-sm md:text-base">R</span>
          </div>
          <div class="logo-text">
            <h1 class="ds-h3 md:text-[1.875rem] text-amber-900 leading-none font-bold tracking-tight">
              Restaurante
            </h1>
            <span class="ds-caption text-amber-700 hidden md:block">Sabores auténticos</span>
          </div>
        </a>
      </div>

      <!-- Navigation Menu - Centered -->
      <div class="flex justify-center">
        <nav class="nav-menu">
          <ul class="flex items-center gap-2 md:gap-4 lg:gap-8">
            <li class="nav-item">
              <a routerLink="/" 
                 routerLinkActive="nav-link-active" 
                 [routerLinkActiveOptions]="{ exact: true }"
                 (click)="onHomeClick($event)"
                 class="nav-link ds-body text-[0.9375rem] md:text-[1.0625rem] font-medium px-3 md:px-4 py-2 rounded-lg transition-all duration-200 hover:bg-amber-200/40 hover:text-amber-900 text-amber-800 relative">
                <span class="relative z-10">Inicio</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/menu" 
                 routerLinkActive="nav-link-active" 
                 class="nav-link ds-body text-[0.9375rem] md:text-[1.0625rem] font-medium px-3 md:px-4 py-2 rounded-lg transition-all duration-200 hover:bg-amber-200/40 hover:text-amber-900 text-amber-800 relative">
                <span class="relative z-10">Menú</span>
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/contacto" 
                 routerLinkActive="nav-link-active" 
                 class="nav-link ds-body text-[0.9375rem] md:text-[1.0625rem] font-medium px-3 md:px-4 py-2 rounded-lg transition-all duration-200 hover:bg-amber-200/40 hover:text-amber-900 text-amber-800 relative">
                <span class="relative z-10">Contacto</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- CTA Button - Flexible width, positioned to the right -->
      <div class="flex-shrink-0">
        <a routerLink="/menu" class="bg-gradient-to-r from-amber-600 to-orange-600 hover:from-amber-700 hover:to-orange-700 inline-flex items-center gap-2 rounded-lg px-4 md:px-5 py-2 md:py-2.5 text-white shadow-md hover:shadow-lg transition-all duration-200 text-sm font-semibold hidden lg:flex">
          Ver Menú
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </div>
  </nav>

  <!-- Bottom accent line -->
  <div class="absolute bottom-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-amber-400/40 to-transparent"></div>
</header>
