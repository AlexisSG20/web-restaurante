<section class="max-w-3xl mx-auto px-4 py-10">
  <h1 class="ds-h1">Contacto</h1>
  <p class="ds-lead mt-3">¿Tienes dudas o quieres reservar? Escríbenos.</p>
  <form class="mt-6 grid gap-4">
    <input type="text" placeholder="Nombre" class="border rounded-md px-4 py-2" />
    <input type="email" placeholder="Email" class="border rounded-md px-4 py-2" />
    <textarea rows="4" placeholder="Mensaje" class="border rounded-md px-4 py-2"></textarea>
    <button type="submit" class="btn-primary w-fit">Enviar</button>
  </form>
</section>
